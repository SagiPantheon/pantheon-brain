<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пантеон науки</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 28px;
      color: cyan;
      text-shadow: 0 0 15px #00ffff;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="title">Пантеон науки</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Сцена и камера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Рендер
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Контрол
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // "Мозг" — искажённая сфера
    const geometry = new THREE.IcosahedronGeometry(1.5, 5);
    const position = geometry.attributes.position;
    for (let i = 0; i < position.count; i++) {
      let x = position.getX(i);
      let y = position.getY(i);
      let z = position.getZ(i);
      let scale = 1 + (Math.random() - 0.5) * 0.1;
      position.setXYZ(i, x*scale, y*scale, z*scale);
    }
    const material = new THREE.MeshPhongMaterial({
      color: 0x3399ff,
      transparent: true,
      opacity: 0.6,
      shininess: 100
    });
    const brainMesh = new THREE.Mesh(geometry, material);
    scene.add(brainMesh);

    // Нейроны
    const neuronGeometry = new THREE.BufferGeometry();
    const neuronCount = 300;
    const positions = new Float32Array(neuronCount * 3);
    for (let i = 0; i < neuronCount; i++) {
      positions[i*3] = (Math.random()-0.5)*3;
      positions[i*3+1] = (Math.random()-0.5)*3;
      positions[i*3+2] = (Math.random()-0.5)*3;
    }
    neuronGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const neuronMaterial = new THREE.PointsMaterial({ color: 0xffff00, size: 0.05 });
    const neurons = new THREE.Points(neuronGeometry, neuronMaterial);
    scene.add(neurons);

    // Свет
    scene.add(new THREE.AmbientLight(0x404040, 2));
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5,5,5);
    scene.add(pointLight);

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      brainMesh.rotation.y += 0.003;
      neurons.rotation.y -= 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Ресайз
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
