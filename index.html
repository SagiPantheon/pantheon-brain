<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пантеон науки</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #disciplines {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #00ffff;
      font-family: Arial, sans-serif;
    }
    .discipline {
      margin: 0 15px;
      cursor: pointer;
    }
    #scientists {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #ffcc00;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="title">Пантеон науки</div>
  <div id="disciplines">
    <span class="discipline" onclick="showScientists('physics')">Физика</span> |
    <span class="discipline" onclick="showScientists('astronomy')">Астрономия</span> |
    <span class="discipline" onclick="showScientists('biology')">Биология</span> |
    <span class="discipline" onclick="showScientists('chemistry')">Химия</span> |
    <span class="discipline" onclick="showScientists('tech')">Технологии</span> |
    <span class="discipline" onclick="showScientists('medicine')">Медицина</span> |
    <span class="discipline" onclick="showScientists('philosophy')">Философия</span> |
    <span class="discipline" onclick="showScientists('history')">История</span>
  </div>
  <div id="scientists"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Сфера из точек (нейроны)
    const geometry = new THREE.SphereGeometry(3, 64, 64);
    const material = new THREE.PointsMaterial({ 
      color: 0x00aaff, 
      size: 0.05, 
      transparent: true,
      opacity: 0.9 
    });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const light = new THREE.PointLight(0x00aaff, 2, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 8;

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.002; 
      renderer.render(scene, camera);
    }
    animate();

    // Список учёных по дисциплинам
    const scientistsByDiscipline = {
      physics: ["Альберт Эйнштейн", "Исаак Ньютон", "Ричард Фейнман"],
      astronomy: ["Галилео Галилей", "Коперник", "Карл Саган"],
      biology: ["Чарльз Дарвин", "Грегор Мендель", "Александр Флеминг"],
      chemistry: ["Мария Кюри", "Дмитрий Менделеев", "Антуан Лавуазье"],
      tech: ["Алан Тьюринг", "Никола Тесла", "Стив Джобс"],
      medicine: ["Гиппократ", "Авиценна", "Йозеф Листер"],
      philosophy: ["Аристотель", "Иммануил Кант", "Фридрих Ницше"],
      history: ["Геродот", "Тацит", "Арнольд Тойнби"]
    };

    function showScientists(discipline) {
      document.getElementById("scientists").innerText = scientistsByDiscipline[discipline].join(" | ");
    }

    // Масштаб при изменении окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
