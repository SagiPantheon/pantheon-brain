<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pantheon test</title>
  <style>html,body{margin:0;height:100%;background:#0b0f14}</style>
</head>
<body>
<canvas id="c"></canvas>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
  const canvas = document.getElementById('c');
  const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
  function resize(){ renderer.setSize(innerWidth, innerHeight); }
  resize(); addEventListener('resize', resize);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0,0,3);

  const light = new THREE.DirectionalLight(0xffffff, 1); 
  light.position.set(2,2,2); scene.add(light);

  const geo = new THREE.BoxGeometry(1,1,1);
  const mat = new THREE.MeshStandardMaterial({color:0x66aaff, roughness:.4, metalness:.1});
  const cube = new THREE.Mesh(geo, mat); scene.add(cube);

  function tick(){
    cube.rotation.x += 0.01; 
    cube.rotation.y += 0.015;
    renderer.render(scene, camera);
    requestAnimationFrame(tick);
  }
  tick();
</script>
</body>
</html>
