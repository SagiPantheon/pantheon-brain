<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пантеон науки</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 28px;
      color: cyan;
      text-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <div id="title">Пантеон науки</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Сцена
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Рендер
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Контролы
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // "Мозг" — органическая форма
    const brainGeometry = new THREE.IcosahedronGeometry(1.5, 4);
    for (let i = 0; i < brainGeometry.vertices.length; i++) {
      const v = brainGeometry.vertices[i];
      v.x += (Math.random() - 0.5) * 0.3;
      v.y += (Math.random() - 0.5) * 0.3;
      v.z += (Math.random() - 0.5) * 0.3;
    }
    brainGeometry.computeVertexNormals();
    const brainMaterial = new THREE.MeshPhongMaterial({
      color: 0x3399ff,
      transparent: true,
      opacity: 0.6,
      shininess: 100,
      wireframe: false
    });
    const brainMesh = new THREE.Mesh(brainGeometry, brainMaterial);
    scene.add(brainMesh);

    // Нейроны (точки внутри)
    const neuronGeometry = new THREE.BufferGeometry();
    const neuronCount = 300;
    const positions = [];
    for (let i = 0; i < neuronCount; i++) {
      const x = (Math.random() - 0.5) * 2.5;
      const y = (Math.random() - 0.5) * 2.5;
      const z = (Math.random() - 0.5) * 2.5;
      positions.push(x, y, z);
    }
    neuronGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const neuronMaterial = new THREE.PointsMaterial({ color: 0xffff00, size: 0.05 });
    const neurons = new THREE.Points(neuronGeometry, neuronMaterial);
    scene.add(neurons);

    // Свет
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5, 5, 5);
    scene.add(ambientLight, pointLight);

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      brainMesh.rotation.y += 0.002;
      neurons.rotation.y -= 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Ресайз
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
