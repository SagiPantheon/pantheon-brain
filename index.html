<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–Ω—Ç–µ–æ–Ω –Ω–∞—É–∫–∏</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #disciplines {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #00ffff;
      font-family: Arial, sans-serif;
    }
    .discipline {
      margin: 0 15px;
      cursor: pointer;
    }
    #infoBox {
      position: absolute;
      top: 100px;
      right: 20px;
      width: 280px;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
    }
    #infoBox img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #infoBox h3 { margin: 5px 0; color: #ffcc00; }
  </style>
</head>
<body>
  <div id="title">–ü–∞–Ω—Ç–µ–æ–Ω –Ω–∞—É–∫–∏</div>
  <div id="disciplines">
    <span class="discipline" onclick="showScientists('physics')">–§–∏–∑–∏–∫–∞</span> |
    <span class="discipline" onclick="showScientists('astronomy')">–ê—Å—Ç—Ä–æ–Ω–æ–º–∏—è</span> |
    <span class="discipline" onclick="showScientists('biology')">–ë–∏–æ–ª–æ–≥–∏—è</span> |
    <span class="discipline" onclick="showScientists('chemistry')">–•–∏–º–∏—è</span> |
    <span class="discipline" onclick="showScientists('tech')">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</span> |
    <span class="discipline" onclick="showScientists('medicine')">–ú–µ–¥–∏—Ü–∏–Ω–∞</span> |
    <span class="discipline" onclick="showScientists('philosophy')">–§–∏–ª–æ—Å–æ—Ñ–∏—è</span> |
    <span class="discipline" onclick="showScientists('history')">–ò—Å—Ç–æ—Ä–∏—è</span>
  </div>

  <div id="infoBox">
    <img id="sciImage" src="">
    <h3 id="sciName"></h3>
    <p id="sciBio"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;

    const geometry = new THREE.SphereGeometry(3, 64, 64);
    let material = new THREE.PointsMaterial({ 
      color: 0x00aaff, 
      size: 0.05, 
      transparent: true,
      opacity: 0.9 
    });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const light = new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 8;

    let scientistLabels = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // –ë–∞–∑–∞ —É—á—ë–Ω—ã—Ö: –∏–º—è ‚Üí —Ñ–æ—Ç–æ + –æ–ø–∏—Å–∞–Ω–∏–µ
    const scientistData = {
      "–ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω": {
        img: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg",
        bio: "–°–æ–∑–¥–∞—Ç–µ–ª—å —Ç–µ–æ—Ä–∏–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏. –û–¥–∏–Ω –∏–∑ –≤–µ–ª–∏—á–∞–π—à–∏—Ö —Ñ–∏–∑–∏–∫–æ–≤ XX –≤–µ–∫–∞."
      },
      "–ò—Å–∞–∞–∫ –ù—å—é—Ç–æ–Ω": {
        img: "https://upload.wikimedia.org/wikipedia/commons/2/28/Sir_Isaac_Newton_%281642-1727%29.jpg",
        bio: "–ê–≤—Ç–æ—Ä –∑–∞–∫–æ–Ω–æ–≤ –º–µ—Ö–∞–Ω–∏–∫–∏ –∏ —Ç–µ–æ—Ä–∏–∏ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–∏. –û—Ç–µ—Ü –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–π —Ñ–∏–∑–∏–∫–∏."
      },
      "–†–∏—á–∞—Ä–¥ –§–µ–π–Ω–º–∞–Ω": {
        img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Richard_Feynman_Nobel.jpg",
        bio: "–ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π —Ñ–∏–∑–∏–∫, –ª–∞—É—Ä–µ–∞—Ç –ù–æ–±–µ–ª–µ–≤—Å–∫–æ–π –ø—Ä–µ–º–∏–∏. –û–¥–∏–Ω –∏–∑ —Å–æ–∑–¥–∞—Ç–µ–ª–µ–π –∫–≤–∞–Ω—Ç–æ–≤–æ–π —ç–ª–µ–∫—Ç—Ä–æ–¥–∏–Ω–∞–º–∏–∫–∏."
      },
      "–ì–∞–ª–∏–ª–µ–æ –ì–∞–ª–∏–ª–µ–π": {
        img: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Galileo.arp.300pix.jpg",
        bio: "–û—Ç–µ—Ü —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∞—Å—Ç—Ä–æ–Ω–æ–º–∏–∏. –ü–æ–¥—Ç–≤–µ—Ä–¥–∏–ª –≥–µ–ª–∏–æ—Ü–µ–Ω—Ç—Ä–∏—á–µ—Å–∫—É—é —Å–∏—Å—Ç–µ–º—É."
      }
      // üëâ –î–æ–±–∞–≤–∏–º –¥—Ä—É–≥–∏—Ö –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
    };

    const scientistsByDiscipline = {
      physics: ["–ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω", "–ò—Å–∞–∞–∫ –ù—å—é—Ç–æ–Ω", "–†–∏—á–∞—Ä–¥ –§–µ–π–Ω–º–∞–Ω"],
      astronomy: ["–ì–∞–ª–∏–ª–µ–æ –ì–∞–ª–∏–ª–µ–π", "–ö–æ–ø–µ—Ä–Ω–∏–∫", "–ö–∞—Ä–ª –°–∞–≥–∞–Ω"],
      biology: ["–ß–∞—Ä–ª—å–∑ –î–∞—Ä–≤–∏–Ω", "–ì—Ä–µ–≥–æ—Ä –ú–µ–Ω–¥–µ–ª—å", "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –§–ª–µ–º–∏–Ω–≥"],
      chemistry: ["–ú–∞—Ä–∏—è –ö—é—Ä–∏", "–î–º–∏—Ç—Ä–∏–π –ú–µ–Ω–¥–µ–ª–µ–µ–≤", "–ê–Ω—Ç—É–∞–Ω –õ–∞–≤—É–∞–∑—å–µ"],
      tech: ["–ê–ª–∞–Ω –¢—å—é—Ä–∏–Ω–≥", "–ù–∏–∫–æ–ª–∞ –¢–µ—Å–ª–∞", "–°—Ç–∏–≤ –î–∂–æ–±—Å"],
      medicine: ["–ì–∏–ø–ø–æ–∫—Ä–∞—Ç", "–ê–≤–∏—Ü–µ–Ω–Ω–∞", "–ô–æ–∑–µ—Ñ –õ–∏—Å—Ç–µ—Ä"],
      philosophy: ["–ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å", "–ò–º–º–∞–Ω—É–∏–ª –ö–∞–Ω—Ç", "–§—Ä–∏–¥—Ä–∏—Ö –ù–∏—Ü—à–µ"],
      history: ["–ì–µ—Ä–æ–¥–æ—Ç", "–¢–∞—Ü–∏—Ç", "–ê—Ä–Ω–æ–ª—å–¥ –¢–æ–π–Ω–±–∏"]
    };

    const colorsByDiscipline = {
      physics: 0x00ffff,
      astronomy: 0xff8800,
      biology: 0x00ff00,
      chemistry: 0xff00ff,
      tech: 0xffffff,
      medicine: 0xff0000,
      philosophy: 0xffff00,
      history: 0x8888ff
    };

    function showScientists(discipline) {
      material.color.setHex(colorsByDiscipline[discipline]);
      scientistLabels.forEach(label => scene.remove(label));
      scientistLabels = [];

      const names = scientistsByDiscipline[discipline];
      const radius = 3.2;

      names.forEach((name, i) => {
        const spriteMaterial = new THREE.SpriteMaterial({ 
          map: createTextTexture(name), 
          transparent: true 
        });
        const sprite = new THREE.Sprite(spriteMaterial);

        const phi = Math.acos(-1 + (2 * i) / names.length);
        const theta = Math.sqrt(names.length * Math.PI) * phi;

        sprite.position.set(
          radius * Math.cos(theta) * Math.sin(phi),
          radius * Math.sin(theta) * Math.sin(phi),
          radius * Math.cos(phi)
        );

        sprite.scale.set(2, 1, 1);
        sprite.userData = { name };
        scene.add(sprite);
        scientistLabels.push(sprite);
      });
    }

    function createTextTexture(text) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 256;
      canvas.height = 64;
      ctx.fillStyle = "rgba(0,0,0,0)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "28px Arial";
      ctx.fillStyle = "#ffcc00";
      ctx.fillText(text, 10, 40);
      return new THREE.CanvasTexture(canvas);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // –ö–ª–∏–∫ –ø–æ —É—á—ë–Ω–æ–º—É
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scientistLabels);

      if (intersects.length > 0) {
        const name = intersects[0].object.userData.name;
        if (scientistData[name]) {
          document.getElementById("sciImage").src = scientistData[name].img;
          document.getElementById("sciName").innerText = name;
          document.getElementById("sciBio").innerText = scientistData[name].bio;
          document.getElementById("infoBox").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
