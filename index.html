<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Пантеон науки — one-file demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:#0b0e13; color:#e6e6e6; font-family:system-ui, Arial, sans-serif; }
    .topbar { position:sticky; top:0; padding:12px 16px; background:#1a2330; border-bottom:1px solid #2a3a4a; display:flex; gap:16px; align-items:center; }
    .topbar h1 { margin:0; font-size:18px; }
    .topbar nav a { color:#bcd; text-decoration:none; margin-right:12px; }
    #stage { height:70vh; display:grid; place-items:center; }
    #scene { width:100%; height:100%; display:block; }
    main { max-width:1000px; margin:0 auto; padding:16px; }
    #content { padding:16px 0 40px; line-height:1.6; }
    .watermark { position:fixed; left:10px; bottom:10px; opacity:.7; font-size:12px; background:rgba(0,0,0,.4); padding:4px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="watermark">build: onefile-0808</div>
  <header class="topbar">
    <h1>Пантеон науки</h1>
    <nav>
      <a href="#physics">Физика</a>
      <a href="#astro">Астрономия</a>
      <a href="#bio">Биология</a>
      <a href="#tech">Технологии</a>
    </nav>
  </header>

  <main>
    <section id="stage"><canvas id="scene"></canvas></section>
    <section id="content">
      <h2>Идея</h2>
      <p>Интерактивный «пантеон». Сейчас проверяем сцену на одном файле.</p>
    </section>
  </main>

  <!-- ВНИМАНИЕ: только ES-модули из URL, без локальных файлов -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js?v=5';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js?v=5';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js?v=5';

    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    resize(); window.addEventListener('resize', resize);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0e13);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/(window.innerHeight*0.7), 0.1, 100);
    camera.position.set(2.2, 1.6, 3.0);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; controls.dampingFactor = 0.05;
    controls.target.set(0, 0.5, 0);

    const dir = new THREE.DirectionalLight(0xffffff, 1.0); dir.position.set(3,5,2);
    scene.add(dir, new THREE.AmbientLight(0xffffff, 0.25));

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(20,20),
      new THREE.MeshStandardMaterial({ color:0x0f151c, metalness:0.1, roughness:0.9 })
    ); ground.rotation.x = -Math.PI/2; scene.add(ground);

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1,1,1),
      new THREE.MeshStandardMaterial({ color:0xff6a00, metalness:0.35, roughness:0.4 })
    ); cube.position.y = 0.5; scene.add(cube);

    // Лёгкая проверочная модель (утка)
    const loader = new GLTFLoader();
    loader.load(
      'https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf',
      (gltf) => {
        const model = gltf.scene;
        model.position.set(-1.2, 0.5, 0);
        model.scale.set(1.2,1.2,1.2);
        scene.add(model);
        console.log('Duck OK');
      },
      undefined,
      (err) => console.error('GLTF load error:', err)
    );

    let last = 0;
    function tick(t=0) {
      const dt = (t-last)/1000; last = t;
      cube.rotation.y += dt*0.8; cube.rotation.x += dt*0.3;
      controls.update(); renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    function resize(){
      const w = window.innerWidth, h = window.innerHeight*0.7;
      renderer.setSize(w,h,false); camera.aspect = w/h; camera.updateProjectionMatrix();
    }
  </script>
</body>
</html>
