<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–Ω—Ç–µ–æ–Ω –Ω–∞—É–∫–∏</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #disciplines {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #00ffff;
      font-family: Arial, sans-serif;
    }
    .discipline {
      margin: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="title">–ü–∞–Ω—Ç–µ–æ–Ω –Ω–∞—É–∫–∏</div>
  <div id="disciplines">
    <span class="discipline" onclick="showScientists('physics')">–§–∏–∑–∏–∫–∞</span> |
    <span class="discipline" onclick="showScientists('astronomy')">–ê—Å—Ç—Ä–æ–Ω–æ–º–∏—è</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // üåê –°—Ñ–µ—Ä–∞ –∏–∑ —Ç–æ—á–µ–∫ (–∫–∞–∫ –º–æ–∑–≥‚Äë—à–∞—Ä)
    const geometry = new THREE.SphereGeometry(3, 64, 64);
    const material = new THREE.PointsMaterial({
      color: 0x00ffff,
      size: 0.05
    });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    camera.position.z = 8;

    // üîµ –ü–ª–∞–≤–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.02;
      material.opacity = 0.7 + 0.3 * Math.sin(t); // —à–∞—Ä –º–∏–≥–∞–µ—Ç
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // üéì –£—á—ë–Ω—ã–µ –ø–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞–º
    const scientistsByDiscipline = {
      physics: ["–≠–π–Ω—à—Ç–µ–π–Ω", "–ù—å—é—Ç–æ–Ω", "–§–µ–π–Ω–º–∞–Ω"],
      astronomy: ["–ì–∞–ª–∏–ª–µ–π", "–ö–æ–ø–µ—Ä–Ω–∏–∫", "–°–∞–≥–∞–Ω"]
    };

    const colorsByDiscipline = {
      physics: 0x00ffff,
      astronomy: 0xff8800
    };

    let labels = [];
    function showScientists(discipline) {
      material.color.setHex(colorsByDiscipline[discipline]);
      labels.forEach(l => scene.remove(l));
      labels = [];

      const names = scientistsByDiscipline[discipline];
      const radius = 3.2;

      names.forEach((name, i) => {
        const spriteMat = new THREE.SpriteMaterial({ map: textTexture(name), transparent: true });
        const sprite = new THREE.Sprite(spriteMat);
        const angle = (i / names.length) * Math.PI * 2;
        sprite.position.set(radius * Math.cos(angle), radius * Math.sin(angle), 0);
        sprite.scale.set(2.5, 1.2, 1);
        scene.add(sprite);
        labels.push(sprite);
      });
    }

    function textTexture(text) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 256; canvas.height = 64;
      ctx.font = "28px Arial";
      ctx.fillStyle = "#ffcc00";
      ctx.fillText(text, 10, 40);
      return new THREE.CanvasTexture(canvas);
    }
  </script>
</body>
</html>
