<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantheon of Science — Brain</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0b0f14; color:#e6eef8; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app { position: fixed; inset: 0; }
    .hud {
      position: fixed; left: 16px; top: 12px; padding: 8px 10px;
      background: rgba(10,14,20,.55); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.08); border-radius: 10px; font-size: 14px;
    }
    .hud b { color:#8bd3ff; }
    .footer {
      position: fixed; right:16px; bottom:12px; opacity:.7; font-size:12px;
      background: rgba(10,14,20,.55); padding:6px 8px; border-radius:8px; border:1px solid rgba(255,255,255,.08);
    }
    a { color:#8bd3ff; text-decoration: none; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="hud">Loading: <b id="status">initializing…</b></div>
  <div class="footer">Pantheon of Science</div>

  <script type="module">
    // ---- CDN imports (фиксированная версия, чтобы завтра не сломалось) ----
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const statusEl = document.getElementById('status');
    const container = document.getElementById('app');

    // ---- Renderer ----
    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    container.appendChild(renderer.domElement);

    // ---- Scene & Camera ----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0f14);

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0.8, 0.6, 1.4);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.minDistance = 0.4;
    controls.maxDistance = 3;
    controls.target.set(0, 0.1, 0);

    // ---- Lights (мягкий студийный сетап) ----
    const hemi = new THREE.HemisphereLight(0xbfd4ff, 0x0b0f14, 0.8);
    scene.add(hemi);

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.1);
    keyLight.position.set(2, 2, 2);
    scene.add(keyLight);

    const rimLight = new THREE.DirectionalLight(0x7fc4ff, 0.6);
    rimLight.position.set(-2, 1, -1.5);
    scene.add(rimLight);

    // ---- Ground shadow catcher (слегка) ----
    const plane = new THREE.PlaneGeometry(8, 8);
    const shadowMat = new THREE.ShadowMaterial({ opacity: 0.15 });
    const floor = new THREE.Mesh(plane, shadowMat);
    floor.rotation.x = -Math.PI/2;
    floor.position.y = -0.25;
    floor.receiveShadow = true;
    // Включим тени:
    renderer.shadowMap.enabled = true;
    keyLight.castShadow = true;
    rimLight.castShadow = false;
    // scene.add(floor); // включить если нужна «земля»

    // ---- Load GLB ----
    const loader = new GLTFLoader();

    // ВАЖНО: замени URL ниже на свой raw.githubusercontent.com путь к .glb
    // Пример: https://raw.githubusercontent.com/<user>/<repo>/main/assets/BrainStem.glb
    const GLB_URL = "https://raw.githubusercontent.com/USER/REPO/main/assets/BrainStem.glb";

    loader.load(
      GLB_URL,
      (gltf) => {
        const root = gltf.scene;
        // Нормируем размер, чтобы мозг гарантированно был в кадре
        const box = new THREE.Box3().setFromObject(root);
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 1.0 / (size || 1);
        root.scale.setScalar(scale * 1.6);   // чуть крупнее
        root.traverse(obj => { if (obj.isMesh) { obj.castShadow = true; obj.receiveShadow = true; } });
        scene.add(root);

        statusEl.textContent = "ready ✓  (drag to rotate, wheel to zoom)";
      },
      (prog) => {
        const p = prog.total ? (prog.loaded / prog.total * 100).toFixed(0) : '';
        statusEl.textContent = p ? `loading ${p}%` : "loading…";
      },
      (err) => {
        console.error("GLB load error:", err);
        statusEl.innerHTML = "failed to load model — showing fallback";
        addFallback();
      }
    );

    // ---- Fallback: крутящийся куб, если модель не загрузилась ----
    function addFallback() {
      const geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const mat = new THREE.MeshStandardMaterial({ metalness: 0.1, roughness: 0.35, color: 0x70b7ff });
      const cube = new THREE.Mesh(geo, mat);
      cube.castShadow = true;
      scene.add(cube);
      // Лёгкая анимация
      (function spin() {
        cube.rotation.y += 0.01;
        requestAnimationFrame(spin);
      })();
    }

    // ---- Resize ----
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ---- Render loop ----
    (function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
