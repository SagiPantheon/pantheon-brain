<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Brain Proto Step 1</title>
  <style>
    body { margin:0; overflow:hidden; background:#1f2a44; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
    #infoBox {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      max-width: 320px;
      line-height:1.2;
    }
    #version {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #fff;
      color: #1f2a44;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="infoBox">Наведи на куб, кликни — будет реакция.</div>
  <div id="version">v0.1.0</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const APP_VERSION = "v0.1.0";
    console.log(`[${APP_VERSION}] Старт`);

    // Сцена, камера, рендер
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1f2a44);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Контролы
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.15;
    controls.minDistance = 1;
    controls.maxDistance = 8;

    // Свет
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444466, 0.8);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.5);
    dir.position.set(5,5,5);
    scene.add(dir);

    // Куб
    const geometry = new THREE.BoxGeometry(1,1,1);
    const material = new THREE.MeshStandardMaterial({ color: 0x3366ff, roughness:0.4, metalness:0.2 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    const originalColor = material.color.clone();
    let isHover = false;

    // Raycaster и указатель
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();
    const infoBox = document.getElementById("infoBox");

    function updatePointer(event) {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
    }

    window.addEventListener("pointermove", (e) => {
      updatePointer(e);
    });

    window.addEventListener("click", (e) => {
      updatePointer(e);
      raycaster.setFromCamera(pointer, camera);
      const hits = raycaster.intersectObject(cube);
      if (hits.length) {
        console.log(`[${APP_VERSION}] Куб кликнут`); 
        infoBox.textContent = "Клик на куб — всё работает. Следующий шаг: заменить его на модель мозга."; 
        cube.scale.set(1.1,1.1,1.1);
        setTimeout(() => cube.scale.set(1,1,1), 150);
      }
    });

    // Ресайз
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log(`[${APP_VERSION}] Ресайз ${window.innerWidth}x${window.innerHeight}`);
    });

    // Анимация
    let last = performance.now();
    function animate(time) {
      requestAnimationFrame(animate);
      const delta = (time - last) / 1000;
      last = time;

      // Вращение
      cube.rotation.x += 0.5 * delta;
      cube.rotation.y += 1.0 * delta;

      // Ховер
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObject(cube);
      if (intersects.length) {
        if (!isHover) {
          isHover = true;
          material.color.set(0xffff66);
          infoBox.textContent = "Навёл на куб — выделено. Кликни."; 
          console.log(`[${APP_VERSION}] Ховер на куб`);
        }
      } else {
        if (isHover) {
          isHover = false;
          material.color.copy(originalColor);
          infoBox.textContent = "Наведи на куб, кликни — будет реакция.";
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate(performance.now());
  </script>
</body>
</html>
